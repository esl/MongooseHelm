[general]
  loglevel = "warning"
  hosts = ["mim.dev.erlang-solutions.com"]
  registration_timeout = "infinity"
  language = "en"
  all_metrics_are_global = false
  sm_backend = "mnesia"
  max_fsm_queue = 1000

[[listen.http]]
  port = 5280
  transport.num_acceptors = 10
  transport.max_connections = 1024
  [[listen.http.handlers.mod_bosh]]
    host = "_"
    path = "/http-bind"
  [[listen.http.handlers.mod_websockets]]
    host = "_"
    path = "/ws-xmpp"
    [listen.http.handlers.mod_websockets.service]
      access = "all"
      shaper_rule = "fast"
      password = "secret"

[[listen.http]]
  port = 5285
  transport.num_acceptors = 10
  transport.max_connections = 1024
  tls.certfile = "/member/fake_cert.pem"
  tls.keyfile = "/member/fake_key.pem"
  tls.password =  ""
  [[listen.http.handlers.mod_bosh]]
    host = "_"
    path = "/http-bind"
  [[listen.http.handlers.mod_websockets]]
    host = "_"
    path = "/ws-xmpp"

[[listen.http]]
  ip_address = "127.0.0.1"
  port = 8088
  transport.num_acceptors = 10
  transport.max_connections = 1024
  [[listen.http.handlers.mongoose_api_admin]]
    host = "localhost"
    path = "/api"

[[listen.http]]
  port = 8089
  transport.num_acceptors = 10
  transport.max_connections = 1024
  protocol.compress = true
  tls.certfile = "/member/fake_cert.pem"
  tls.keyfile = "/member/fake_key.pem"
  tls.password =  ""
  [[listen.http.handlers.lasse_handler]]
    host = "_"
    path = "/api/sse"
    module = "mongoose_client_api_sse"
  [[listen.http.handlers.mongoose_client_api_messages]]
    host = "_"
    path = "/api/messages/[:with]"
  [[listen.http.handlers.mongoose_client_api_contacts]]
    host = "_"
    path = "/api/contacts/[:jid]"
  [[listen.http.handlers.mongoose_client_api_rooms]]
    host = "_"
    path = "/api/rooms/[:id]"
  [[listen.http.handlers.mongoose_client_api_rooms_config]]
    host = "_"
    path = "/api/rooms/[:id]/config"
  [[listen.http.handlers.mongoose_client_api_rooms_users]]
    host = "_"
    path = "/api/rooms/:id/users/[:user]"
  [[listen.http.handlers.mongoose_client_api_rooms_messages]]
    host = "_"
    path = "/api/rooms/[:id]/messages"
  [[listen.http.handlers.cowboy_swagger_redirect_handler]]
    host = "_"
    path = "/api-docs"
  [[listen.http.handlers.cowboy_swagger_json_handler]]
    host = "_"
    path = "/api-docs/swagger.json"
  [[listen.http.handlers.cowboy_static]]
    host = "_"
    path = "/api-docs/[...]"
    type = "priv_dir"
    app = "cowboy_swagger"
    content_path = "swagger"

[[listen.http]]
  ip_address = "127.0.0.1"
  port = 5288
  transport.num_acceptors = 10
  transport.max_connections = 1024
  [[listen.http.handlers.mongoose_api]]
    host = "localhost"
    path = "/api"
    handlers = ["mongoose_api_metrics", "mongoose_api_users"]

[[listen.c2s]]
  port = 5222
  tls.certfile = "/member/fake_server.pem"
  tls.mode = "starttls"
  access = "c2s"
  shaper = "c2s_shaper"
  max_stanza_size = 65536

[[listen.s2s]]
  port = 5269
  shaper = "s2s_shaper"
  max_stanza_size = 131072

[[listen.service]]
  port = 8888
  access = "all"
  shaper_rule = "fast"
  ip_address = "127.0.0.1"
  password = "secret"

[auth]
  methods = ["internal"]
  sasl_external = ["standard"]

[services.service_admin_extra]
  submods = ["node", "accounts", "sessions", "vcard", "gdpr", "upload",
             "roster", "last", "private", "stanza", "stats"]

[services.service_mongoose_system_metrics]
    report = false

[modules.mod_adhoc]

[modules.mod_disco]
  users_can_see_hidden_services = false

[modules.mod_commands]

[modules.mod_muc_commands]

[modules.mod_muc_light_commands]

[modules.mod_muc_light]
  host = "muclight.localhost"
  equal_occupants = true
  rooms_per_user = 10
  blocking = false
  all_can_configure = true
  all_can_invite = true
  max_occupants = 50
  rooms_per_page = 5
  rooms_in_rosters = true

  [[modules.mod_muc_light.config_schema]]
    field = "roomname"
    value = "The Room"

  [[modules.mod_muc_light.config_schema]]
    field = "display-lines"
    value = 30
    internal_key = "display_lines"
    type = "integer"

[modules.mod_last]

[modules.mod_stream_management]

[modules.mod_offline]
  access_max_user_messages = "max_user_offline_messages"

[modules.mod_privacy]

[modules.mod_blocking]

[modules.mod_private]

[modules.mod_caps]
  cache_size = 2000
  cache_life_time = 86

[modules.mod_pubsub]
  access_createnode = "pubsub_createnode"
  default_node_config = {access_model = "open"}
  ignore_pep_from_offline = false
  backend = "mnesia"
  last_item_cache = "mnesia"
  max_items_node = 1000
  plugins = ["flat", "pep"]

  [[modules.mod_pubsub.pep_mapping]]
    namespace = "urn:xmpp:microblog:0"
    node = "mb"

[modules.mod_register]
  welcome_message = {body = "Welcome to ESL MongooseIM dev node", subject = ""}
  ip_access = [
    {address = "127.0.0.0/8", policy = "allow"},
    {address = "0.0.0.0/0", policy = "allow"}
  ]
  access = "register"

[modules.mod_roster]
  versioning = true
  store_current_id = true
  iqdisc.type = "no_queue"

[modules.mod_time]
  iqdisc.type = "no_queue"

[modules.mod_ping]
  send_pings = true
  ping_interval = 60
  timeout_action = "none"
  ping_req_timeout = 32

[modules.mod_sic]

[modules.mod_vcard]
  host = "vjud.@HOST@"
  iqdisc.type = "no_queue"

[modules.mod_bosh]

[modules.mod_carboncopy]

[shaper.normal]
  max_rate = 1000

[shaper.fast]
  max_rate = 50_000

[shaper.mam_shaper]
  max_rate = 1

[shaper.mam_global_shaper]
  max_rate = 1000

[acl]
  local = [
    {user_regexp = ""}
  ]

[access]
  max_user_sessions = [
    {acl = "all", value = 10}
  ]

  max_user_offline_messages = [
    {acl = "admin", value = 5000},
    {acl = "all", value = 100}
  ]

  local = [
    {acl = "local", value = "allow"}
  ]

  c2s = [
    {acl = "blocked", value = "deny"},
    {acl = "all", value = "allow"}
  ]

  c2s_shaper = [
    {acl = "admin", value = "none"},
    {acl = "all", value = "normal"}
  ]

  s2s_shaper = [
    {acl = "all", value = "fast"}
  ]

  muc_admin = [
    {acl = "admin", value = "allow"}
  ]

  muc_create = [
    {acl = "local", value = "allow"}
  ]

  pubsub_createnode = [
    {acl = "all", value = "allow"}
  ]

  muc = [
    {acl = "all", value = "allow"}
  ]

  register = [
    {acl = "all", value = "allow"}
  ]

  mam_set_prefs = [
    {acl = "all", value = "default"}
  ]

  mam_get_prefs = [
    {acl = "all", value = "default"}
  ]

  mam_lookup_messages = [
    {acl = "all", value = "default"}
  ]

  mam_set_prefs_shaper = [
    {acl = "all", value = "mam_shaper"}
  ]

  mam_get_prefs_shaper = [
    {acl = "all", value = "mam_shaper"}
  ]

  mam_lookup_messages_shaper = [
    {acl = "all", value = "mam_shaper"}
  ]

  mam_set_prefs_global_shaper = [
    {acl = "all", value = "mam_global_shaper"}
  ]

  mam_get_prefs_global_shaper = [
    {acl = "all", value = "mam_global_shaper"}
  ]

  mam_lookup_messages_global_shaper = [
    {acl = "all", value = "mam_global_shaper"}
  ]

[s2s]
  use_starttls = "optional"
  certfile = "/member/fake_server.pem"
  default_policy = "deny"
  outgoing.port = 5269


[modules.mod_mam_meta]
  backend = "rdbms"
  no_stanzaid_element = true
  pm.user_prefs_store = "rdbms"

  muc.host = "muc.example.com"
  muc.rdbms_message_format = "simple"
  muc.async_writer = false
  muc.user_prefs_store = "mnesia"

[outgoing_pools.rdbms.default]
  scope = "global"
  workers = 5
  [outgoing_pools.rdbms.default.connection]
    driver = "pgsql"
    host = "localhost"
    database = "ejabberd"
    username = "ejabberd"
    password = "mongooseim_secret"
    tls.required = true
    tls.verify_peer = true
    tls.cacertfile = "/member/cacert.pem"
    tls.server_name_indication = false


