{{ if and (eq "cets" .Values.volatileDatabase) (ne "rdbms" .Values.persistentDatabase) -}}
{{ required "CETS requires RDBMS for node discovery" "" -}}
{{ end -}}

[general]
  loglevel = "warning"
  default_server_domain = "localhost"
  hosts = ["localhost"]
  registration_timeout = "infinity"
  language = "en"
  sm_backend = "{{ .Values.volatileDatabase }}"
  component_backend = "{{ .Values.volatileDatabase }}"
  s2s_backend = "{{ .Values.volatileDatabase }}"

[[listen.http]]
  port = 5280
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mod_bosh]]
    host = "_"
    path = "/http-bind"

  [[listen.http.handlers.mod_websockets]]
    host = "_"
    path = "/ws-xmpp"

[[listen.http]]
  port = 5285
  transport.num_acceptors = 10
  transport.max_connections = 1024
  tls.verify_mode = "none"
  tls.certfile = "priv/ssl/{{ .Values.certs.fullChain }}"
  tls.keyfile = "priv/ssl/{{ .Values.certs.privKey }}"
  tls.password = ""

  [[listen.http.handlers.mod_bosh]]
    host = "_"
    path = "/http-bind"

  [[listen.http.handlers.mod_websockets]]
    host = "_"
    path = "/ws-xmpp"

[[listen.http]]
  ip_address = "127.0.0.1"
  port = 8088
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mongoose_admin_api]]
    host = "localhost"
    path = "/api"

[[listen.http]]
  port = 8089
  transport.num_acceptors = 10
  transport.max_connections = 1024
  protocol.compress = true
  tls.verify_mode = "none"
  tls.certfile = "priv/ssl/{{ .Values.certs.fullChain }}"
  tls.keyfile = "priv/ssl/{{ .Values.certs.privKey }}"
  tls.password = ""

  [[listen.http.handlers.mongoose_client_api]]
    host = "_"
    path = "/api"

[[listen.http]]
  ip_address = "127.0.0.1"
  port = 5551
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mongoose_graphql_handler]]
    host = "localhost"
    path = "/api/graphql"
    schema_endpoint = "admin"
    username = "admin"
    password = "secret"

[[listen.http]]
  ip_address = "0.0.0.0"
  port = 5541
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mongoose_graphql_handler]]
    host = "_"
    path = "/api/graphql"
    schema_endpoint = "domain_admin"

[[listen.http]]
  ip_address = "0.0.0.0"
  port = 5561
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mongoose_graphql_handler]]
    host = "_"
    path = "/api/graphql"
    schema_endpoint = "user"

[[listen.http]]
  port = 9091
  transport.num_acceptors = 10

  [[listen.http.handlers.mongoose_prometheus_handler]]
    host = "_"
    path = "/metrics"

[[listen.c2s]]
  port = 5222
  access = "c2s"
  shaper = "normal"
  max_stanza_size = 65536
  tls.verify_mode = "none"
  tls.certfile = "priv/ssl/{{ .Values.certs.fullChain }}"
  tls.keyfile = "priv/ssl/{{ .Values.certs.privKey }}"

[[listen.c2s]]
  port = 5223
  access = "c2s"
  shaper = "normal"
  max_stanza_size = 65536
  tls.mode = "tls"
  tls.verify_mode = "none"
  tls.certfile = "priv/ssl/{{ .Values.certs.fullChain }}"
  tls.keyfile = "priv/ssl/{{ .Values.certs.privKey }}"

[[listen.s2s]]
  port = 5269
  shaper = "fast"
  max_stanza_size = 131072

[[listen.component]]
  port = 8888
  access = "all"
  shaper = "fast"
  ip_address = "127.0.0.1"
  password = "secret"

[auth]

  [auth.password]
    format = "scram"
    hash = ["sha256"]
    scram_iterations = 64

  {{ if eq "rdbms" .Values.persistentDatabase -}}
  [auth.rdbms]
  {{- else -}}
  [auth.internal]
  {{- end }}

[internal_databases.{{ .Values.volatileDatabase }}]
{{ if eq "cets" .Values.volatileDatabase -}}
  wait_for_dns = true
{{- end }}
{{- if eq "rdbms" .Values.persistentDatabase }}
{{- with .Values.rdbms }}

[outgoing_pools.rdbms.default]
  scope = "global"
  workers = 5

  [outgoing_pools.rdbms.default.connection]
    driver = "{{ .driver }}"
    host = "{{ .host }}"
    database = "{{ .database }}"
    username = "{{ .username }}"
    password = "{{ .password }}"
    {{- if eq "pgsql" .driver }}
    tls.required = {{ .tls.required }}
    {{- end }}
    {{- if eq "mysql" .driver }}
    tls.versions = ["tlsv1.2", "tlsv1.3"]
    {{- end }}
    tls.verify_mode = "none"
{{- end }}
{{- end }}

[services.service_mongoose_system_metrics]

[modules.mod_adhoc]

[modules.mod_disco]
  users_can_see_hidden_services = false

[modules.mod_last]
  backend = "{{ .Values.persistentDatabase }}"

[modules.mod_stream_management]
  backend = "{{ .Values.volatileDatabase }}"

[modules.mod_offline]
  access_max_user_messages = "max_user_offline_messages"
  backend = "{{ .Values.persistentDatabase }}"

[modules.mod_privacy]
  backend = "{{ .Values.persistentDatabase }}"

[modules.mod_blocking]
  backend = "{{ .Values.persistentDatabase }}"

[modules.mod_private]
  backend = "{{ .Values.persistentDatabase }}"

[modules.mod_register]
  ip_access = [
    {address = "127.0.0.0/8", policy = "allow"},
    {address = "0.0.0.0/0", policy = "deny"}
  ]
  access = "register"

[modules.mod_presence]

[modules.mod_roster]
  backend = "{{ .Values.persistentDatabase }}"

[modules.mod_sic]

[modules.mod_vcard]
  host = "vjud.@HOST@"
  backend = "{{ .Values.persistentDatabase }}"

[modules.mod_bosh]
  backend = "{{ .Values.volatileDatabase }}"

[modules.mod_carboncopy]

[shaper.normal]
  max_rate = 1000

[shaper.fast]
  max_rate = 50_000

[shaper.mam_shaper]
  max_rate = 1

[shaper.mam_global_shaper]
  max_rate = 1000

[acl]
  local = [
    {user_regexp = ""}
  ]

[access]
  max_user_sessions = [
    {acl = "all", value = 10}
  ]

  max_user_offline_messages = [
    {acl = "admin", value = 5000},
    {acl = "all", value = 100}
  ]

  local = [
    {acl = "local", value = "allow"}
  ]

  c2s = [
    {acl = "blocked", value = "deny"},
    {acl = "all", value = "allow"}
  ]

  muc_admin = [
    {acl = "admin", value = "allow"}
  ]

  muc_create = [
    {acl = "local", value = "allow"}
  ]

  muc = [
    {acl = "all", value = "allow"}
  ]

  register = [
    {acl = "all", value = "allow"}
  ]

  mam_set_prefs = [
    {acl = "all", value = "default"}
  ]

  mam_get_prefs = [
    {acl = "all", value = "default"}
  ]

  mam_lookup_messages = [
    {acl = "all", value = "default"}
  ]

  mam_set_prefs_shaper = [
    {acl = "all", value = "mam_shaper"}
  ]

  mam_get_prefs_shaper = [
    {acl = "all", value = "mam_shaper"}
  ]

  mam_lookup_messages_shaper = [
    {acl = "all", value = "mam_shaper"}
  ]

  mam_set_prefs_global_shaper = [
    {acl = "all", value = "mam_global_shaper"}
  ]

  mam_get_prefs_global_shaper = [
    {acl = "all", value = "mam_global_shaper"}
  ]

  mam_lookup_messages_global_shaper = [
    {acl = "all", value = "mam_global_shaper"}
  ]

[s2s]
  default_policy = "deny"

[s2s.outgoing]
  port = 5269

  [s2s.outgoing.tls]
    certfile = "priv/ssl/{{ .Values.certs.fullChain }}"
    keyfile = "priv/ssl/{{ .Values.certs.privKey }}"

