apiVersion: v1
kind: Service
metadata:
  name: mongooseim-lb
  namespace:
  {{- if .Values.loadBalancerAnnotations }}
  annotations:
{{ toYaml .Values.loadBalancerAnnotations | indent 4 }}
  {{- end }}
  labels:
spec:
  ports:
  - name: c2s
    protocol: TCP
    port: 5222
    targetPort: 5222
  - name: c2s-tls
    protocol: TCP
    port: 5223
    targetPort: 5223
  - name: bosh-ws
    protocol: TCP
    port: 5280
    targetPort: 5280
  - name: bosh-wss
    protocol: TCP
    port: 5285
    targetPort: 5285
  - name: gql-dom-admin
    protocol: TCP
    port: 5541
    targetPort: 5541
  - name: gql-user
    protocol: TCP
    port: 5561
    targetPort: 5561
  selector:
    app: mongooseim
  type: LoadBalancer
  {{- if .Values.LoadBalancerIP }}
  loadBalancerIP: {{ .Values.loadBalancerIP }}
  {{- end }}
